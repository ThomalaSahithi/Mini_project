<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/farm-bg.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 80px;
            max-width: 700px;
        }

        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
        }

        .btn-predict {
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
        }

        .btn-predict:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>🌾 Crop Recommendation System 🌱</h2>

    <div class="alert alert-info mt-3">
        <strong>Note: Please enter realistic agricultural values.</strong><br><br>
        🌡️ <strong>Temperature:</strong> 0°C to 50°C<br>
        💧 <strong>Humidity:</strong> 10% to 100%<br>
        ⚗️ <strong>pH:</strong> 3.5 to 9<br>
        🌱 <strong>Nitrogen (N):</strong> 0–140<br>
        🌿 <strong>Phosphorus (P):</strong> 0–145<br>
        🍃 <strong>Potassium (K):</strong> 0–205<br>
        🌧️ <strong>Rainfall:</strong> 20–500 mm<br><br>
        ❌ If all values are 0, no crop can grow.
    </div>

    <form action="/predict" method="post">
        <div class="form-group">
            <label for="N">Nitrogen (N)</label>
            <input type="number" step="0.1" class="form-control" id="N" name="N" required>
        </div>
        <div class="form-group">
            <label for="P">Phosphorus (P)</label>
            <input type="number" step="0.1" class="form-control" id="P" name="P" required>
        </div>
        <div class="form-group">
            <label for="K">Potassium (K)</label>
            <input type="number" step="0.1" class="form-control" id="K" name="K" required>
        </div>
        <div class="form-group">
            <label for="temperature">Temperature (°C)</label>
            <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
        </div>
        <div class="form-group">
            <label for="humidity">Humidity (%)</label>
            <input type="number" step="0.1" class="form-control" id="humidity" name="humidity" required>
        </div>
        <div class="form-group">
            <label for="ph">pH Level</label>
            <input type="number" step="0.1" class="form-control" id="ph" name="ph" required>
        </div>
        <div class="form-group">
            <label for="rainfall">Rainfall (mm)</label>
            <input type="number" step="0.1" class="form-control" id="rainfall" name="rainfall" required>
        </div>
        <button type="submit" class="btn btn-predict">🌱 Predict Best Crops</button>
    </form>
</div>

</body>
</html>
