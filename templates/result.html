<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/farm-bg.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 60px;
            max-width: 700px;
            text-align: center;
        }

        .crop-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .crop-item {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            width: 140px;
        }

        .crop-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .btn-home {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            margin-top: 20px;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        <a href="/" class="btn btn-home">ðŸ”™ Go Back</a>
    {% else %}
        <h2>ðŸŒ¾ Top 5 Recommended Crops ðŸŒ±</h2>
        <div class="crop-list">
            {% for crop in crops %}
                <div class="crop-item">
                    <img src="{{ url_for('static', filename='images/' + crop.lower() + '.jpg') }}"
                         onerror="this.src='{{ url_for('static', filename='images/default.jpg') }}';"
                         alt="{{ crop }}">
                    <strong>{{ crop }}</strong>
                </div>
            {% endfor %}
        </div>
        <a href="/" class="btn btn-home">ðŸ”™ Go Back</a>
    {% endif %}
</div>

</body>
</html>
