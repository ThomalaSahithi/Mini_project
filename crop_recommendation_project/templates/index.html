<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation System</title>
    <!-- Bootstrap CSS for modern styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/farm-bg.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
            max-width: 700px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #28a745;
        }

        .btn-predict {
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
        }

        .btn-predict:hover {
            background-color: #218838;
        }

        label {
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŒ¾ Crop Recommendation System ðŸŒ±</h2>

        <!-- Form to collect input -->
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="N">Nitrogen (N)</label>
                <input type="number" class="form-control" id="N" name="N" required>
            </div>

            <div class="form-group">
                <label for="P">Phosphorus (P)</label>
                <input type="number" class="form-control" id="P" name="P" required>
            </div>

            <div class="form-group">
                <label for="K">Potassium (K)</label>
                <input type="number" class="form-control" id="K" name="K" required>
            </div>

            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" class="form-control" step="0.1" id="temperature" name="temperature" required>
            </div>

            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" class="form-control" step="0.1" id="humidity" name="humidity" required>
            </div>

            <div class="form-group">
                <label for="ph">pH Level</label>
                <input type="number" class="form-control" step="0.1" id="ph" name="ph" required>
            </div>

            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" class="form-control" step="0.1" id="rainfall" name="rainfall" required>
            </div>

            <button type="submit" class="btn btn-predict">ðŸŒ± Predict Best Crop</button>
        </form>

        <footer>
            <p>Developed by <strong>Sahithi</strong> | Â© 2025 Crop Recommendation System</p>
        </footer>
    </div>

</body>
</html>
